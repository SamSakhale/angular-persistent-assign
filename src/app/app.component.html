<table>
  <thead>
    <th sortable="logs" (sort)="onSort($event)">Logs</th>
    <th sortable="status" (sort)="onSort($event)">status</th>
    <th sortable="timestamp" (sort)="onSort($event)">Timestamp</th>
  </thead>
  <tbody *ngFor="let rows of logsData">
    <tr *ngFor="let rows of logsData">
      <td> {{rows.logs}} </td>
      <td> {{rows.status}} </td>
      <td> {{rows.timestamp}} </td>
    </tr>
  </tbody>
</table>
